<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header id="header">
        <div id="header-contents">
            <h1 id="title">Etch A Sketch!</h1>
            <p>Click and drag to draw on the screen.</p>
        </div>
    </header>
    <main id="main">
        <div id="etch-a-sketch">
            <h1 id="logo">MAGIC <span>Etch A Sketch®</span> SCREEN</h1>
            <div id="container"></div>
            <div id="controls">
                <button onclick="resetGrid()" id="reset-button">Reset Canvas</button>
                <div id="size-select">
                    <div id=”slider-container”>
                        <input type="range" onchange="resetGrid()" min="8" max="48" value="16" id="slider">
                    </div>
                </div>
                <button onclick="toggleRainbowMode()" id="rainbow-button">Rainbow Mode</button>
            </div>
        </div>
    </main>
    <footer>
        <div id="footer-contents">
            <p>Background image by <a href="https://unsplash.com/@jessbaileydesigns?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Jess Bailey</a> on <a href="https://unsplash.com/s/photos/children-toys-art?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
